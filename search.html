<ion-view view-title="Search Customers">

<ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>

  <div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search">
    </label>
  </div>

	<ion-content class="has-subheader customersContent">

    <ion-list>
      <ion-item class="item-avatar transparent" ng-repeat="customer in customers | filter: search" href="#/app/details/{{ customer.name }}">
      	<ng img src="{{imgURI}}" alt="Photo" ng-click="pic()">
      	<h2>{{ customer.name }}</h2>
      </ion-item>
    </ion-list>
	

  </ion-content>
</ion-view>
