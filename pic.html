<ion-modal-view>
	<ion-header-bar>
    <h1 class="title">Customer pic</h1>
    <div class="buttons">
      <button class="button button-assertive" ng-click="closePic()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>
	<<img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" alt="photo">
</ion-content>
</ion-modal-view>
