<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title">Trousers Measurement</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeTrousers()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="addMaleCustomerBkgrnd">
    <form ng-submit="addTrousers()">
      <div class="list transparent">
        <label class="item item-input transparent">
          <span class="input-label">Trousers Length</span>
          <input type="text" ng-model="trousersData.sleeve">
        </label>
        <label class="item item-input transparent">
          <span class="input-label">Top Length</span>
          <input type="text" ng-model="trousersData.topLength">
        </label>
         <label class="item item-input transparent">
          <span class="input-label">Item Deadline</span>
          <input type="number" placeholder="Day" ng-model="trousersData.day">
          <input type="number" placeholder="Month" ng-model="trousersData.month">
          <input type="number" placeholder="Year" ng-model="trousersData.year">
        </label>
         <label class="item item-input item-stacked-label">
          <span class="input-label">Any comments</span>
          <textarea ng-model="trousersData.comments" placeholder="You can include more details here"></textarea>
        </label>
        <label>
          <button class="button button-block button-positive" type="submit">Add item</button>
        </label>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
